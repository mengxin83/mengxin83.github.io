        <h1 id="软件及版本"><a href="#软件及版本" class="headerlink" title="软件及版本"></a>软件及版本</h1><h1 id="安装步骤"><a href="#安装步骤" class="headerlink" title="安装步骤"></a>安装步骤</h1><h2 id="Docker部署"><a href="#Docker部署" class="headerlink" title="Docker部署"></a>Docker部署</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">yum install -y yum-utils device-mapper-persistent-data lvm2 </span><br><span class="line"># yum-config-manager --add-repo https:&#x2F;&#x2F;download.docker.com&#x2F;linux&#x2F;centos&#x2F;docker-ce.repo</span><br><span class="line"># yum install docker-ce-17.03.3.ce -y   #目前kubeadm最大支持docker-ce-17.03，所以要指定该版本安装</span><br><span class="line"># systemctl enable docker &amp;&amp; systemctl start docker</span><br></pre></td></tr></table></figure>

<h2 id="安装Kubernetes"><a href="#安装Kubernetes" class="headerlink" title="安装Kubernetes"></a>安装Kubernetes</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"># 添加阿里源</span><br><span class="line"># cat &lt;&lt; EOF &gt; &#x2F;etc&#x2F;yum.repos.d&#x2F;kubernetes.repo</span><br><span class="line">[kubernetes]</span><br><span class="line">name&#x3D;Kubernetes</span><br><span class="line">baseurl&#x3D;https:&#x2F;&#x2F;mirrors.aliyun.com&#x2F;kubernetes&#x2F;yum&#x2F;repos&#x2F;kubernetes-el7-x86_64</span><br><span class="line">enabled&#x3D;1</span><br><span class="line">gpgcheck&#x3D;1</span><br><span class="line">repo_gpgcheck&#x3D;1</span><br><span class="line">gpgkey&#x3D;https:&#x2F;&#x2F;mirrors.aliyun.com&#x2F;kubernetes&#x2F;yum&#x2F;doc&#x2F;yum-key.gpg https:&#x2F;&#x2F;mirrors.aliyun.com&#x2F;kubernetes&#x2F;yum&#x2F;doc&#x2F;rpm-package-key.gpg</span><br><span class="line">EOF</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"># 安装kubeadm、kubelet、kubectl</span><br><span class="line"># yum install -y kubelet kubeadm kubectl --disableexcludes&#x3D;kubernetes</span><br><span class="line"># systemctl enable kubelet &amp;&amp; systemctl start kubelet</span><br><span class="line">注意：使用Docker时，kubeadm会自动检查kubelet的cgroup驱动程序，并&#x2F;var&#x2F;lib&#x2F;kubelet&#x2F;kubeadm-flags.env在运行时将其设置在文件中。如果使用的其他CRI，则必须在&#x2F;etc&#x2F;default&#x2F;kubelet中cgroup-driver值修改为cgroupfs：</span><br><span class="line"></span><br><span class="line"># cat &#x2F;var&#x2F;lib&#x2F;kubelet&#x2F;kubeadm-flags.env</span><br><span class="line">KUBELET_KUBEADM_ARGS&#x3D;--cgroup-driver&#x3D;cgroupfs --cni-bin-dir&#x3D;&#x2F;opt&#x2F;cni&#x2F;bin --cni-conf-dir&#x3D;&#x2F;etc&#x2F;cni&#x2F;net.d --network-plugin&#x3D;cni</span><br><span class="line"># systemctl daemon-reload</span><br><span class="line"># systemctl restart kubelet</span><br></pre></td></tr></table></figure>

<h2 id="部署Spark"><a href="#部署Spark" class="headerlink" title="部署Spark"></a>部署Spark</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"># 创建namespace</span><br><span class="line">kubectl create -f examples&#x2F;staging&#x2F;spark&#x2F;namespace-spark-cluster.yaml</span><br><span class="line"># 创建Master服务</span><br><span class="line">kubectl create -f examples&#x2F;staging&#x2F;spark&#x2F;spark-master-controller.yaml</span><br><span class="line">kubectl create -f examples&#x2F;staging&#x2F;spark&#x2F;spark-master-service.yaml</span><br><span class="line">kubectl get pods</span><br><span class="line"># 创建worker</span><br><span class="line">kubectl create -f spark-worker-controller.yaml —namespace&#x3D;spark-cluster</span><br><span class="line"># 部署proxy</span><br><span class="line">kubectl create -f spark-ui-proxy-controller.yaml —namespace&#x3D;spark-cluster</span><br><span class="line">kubectl create -f spark-ui-proxy-service.yaml —namespace&#x3D;spark-cluster</span><br></pre></td></tr></table></figure>
